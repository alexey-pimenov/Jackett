---
  site: btdigg
  name: BTDigg
  description: "BTDigg is a Public BitTorrent DHT search engine."
  language: en-us
  type: public
  encoding: UTF-8
  links:
    -  https://btdig.com/

  caps:
    categories:
      1: Other

    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q]

  settings:
    - name: info
      type: info
      default: BTDigg does not use categories. In your software Indexer settings, set the category to 100001.

  search:
    # https://btdig.com/search?q=test&order=2
    # only 10 results per page
    # https://btdig.com/search?q=test&p=1&order=2
    paths:
      - path: search
      - path: search
        inputs:
            p: 1
      - path: search
        inputs:
            p: 2
      - path: search
        inputs:
            p: 3
      - path: search
        inputs:
            p: 4
    inputs:
      q: "{{if .Keywords }}{{.Keywords}}{{else}}test{{end}}"
      order: 2
    headers:
      user-agent: ["Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/75.0.3770.142 Safari/537.36"]
    rows:
      selector: div.one_result
      filters:
        - name: andmatch
    fields:
      title:
        selector: div.torrent_name a
      category:
        text: 1
      details:
        selector: div.torrent_name a
        attribute: href
      download:
        selector: a[href^="magnet:?xt="]
        attribute: href
      date:
        selector: span.torrent_age
        filters:
          - name: replace
            args: ["found ", ""]
      files:
        text: 1
      files:
        selector: span.torrent_files
        optional: true
      size:
        selector: span.torrent_size
      seeders:
        text: 1
      leechers:
        text: 1
      downloadvolumefactor:
        text: "0"
      uploadvolumefactor:
        text: "1"
